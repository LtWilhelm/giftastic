<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="bg-info">
    <header class="bg-dark">
        <h1 class="text-white text-center">GifTastic!!!</h1>
    </header>

    <div class="container bg-dark">
        <div class="row">
            <form class="form-group col-12 col-sm-6">
                <label for="limit" class="text-white m-2">Number of Gifs:</label>
                <input type="number" name="limit" id="limit" class="m-2 form-control col-3" min="1" max="10" value="5">
                <small class="text-white ml-2">Maximum of 10</small>
            </form>
            <form class="form-group col-12 col-sm-6 d-flex flex-column align-items-sm-end align-items-start">
                <label for="search" class="text-white m-2">Add a custom button:</label>
                <input type="text" name="search" id="search" class="form-control m-2 col-6 col-md-4">
                <button class="btn btn-primary m-2" id="add-button">Add Button</button>
            </form>
        </div>
        <hr>
        <div class="d-flex justify-content-between flex-column align-items-center flex-md-row flex-wrap" id="buttons">
            <button class="btn btn-danger col-md-2 col-5 m-2">Button</button>
            <button class="btn btn-danger col-md-2 col-5 m-2">Button</button>
            <button class="btn btn-danger col-md-2 col-5 m-2">Button</button>
            <button class="btn btn-danger col-md-2 col-5 m-2">Button</button>
        </div>
        <hr>
        <div class="row" id="gifs">
            <div class="card col-lg-3 col-md-6">
                <h2 class="card-header">Gif Title</h2>
                <img class="card-img" src="https://media0.giphy.com/media/E2USislQIlsfm/giphy.webp" alt="sample">
                <p class="card-body">Rating: G</p>
            </div>
            <div class="card col-lg-3 col-md-6">
                <h2 class="card-header">Gif Title</h2>
                <img class="card-img" src="https://media0.giphy.com/media/E2USislQIlsfm/giphy.webp" alt="sample">
                <p class="card-body">Rating: G</p>
            </div>
            <div class="card col-lg-3 col-md-6">
                <h2 class="card-header">Gif Title</h2>
                <img class="card-img" src="https://media0.giphy.com/media/E2USislQIlsfm/giphy.webp" alt="sample">
                <p class="card-body">Rating: G</p>
            </div>
            <div class="card col-lg-3 col-md-6">
                <h2 class="card-header">Gif Title</h2>
                <img class="card-img" src="https://media0.giphy.com/media/E2USislQIlsfm/giphy.webp" alt="sample">
                <p class="card-body">Rating: G</p>
            </div>
        </div>
    </div>
    <div class="controls">
        <button class="m-1 btn btn-success" id="play-all">Play All</button><br>
        <button class="m-1 btn btn-danger" id="stop-all">Stop All</button><br>
        <button class="m-1 btn btn-warning" id="clear-all">Clear All</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
